<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Switch Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>IoT Switch Control</h1>
    
    <div class="card">
      <h2>Status: <span id="status">OFF</span></h2>
      <button id="toggleBtn">Turn ON</button>
    </div>

    <div class="card">
      <h2>Set Timer</h2>
      <input type="number" id="timerInput" placeholder="Seconds" min="1">
      <button onclick="setTimer()">Start Timer</button>
    </div>

    <div class="card">
      <h2>Schedule</h2>
      <input type="time" id="onTime"> <label>ON Time</label><br>
      <input type="time" id="offTime"> <label>OFF Time</label><br>
      <button onclick="startSchedule()">Start Schedule</button>
    </div>

    <div class="card">
      <h2>More Features Coming Soon...</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
